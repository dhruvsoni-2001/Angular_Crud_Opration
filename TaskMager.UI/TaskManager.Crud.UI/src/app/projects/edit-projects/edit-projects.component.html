<div class="outer my-3">
  <div class="container">
      <div class="card custom-card">
          <form #projectForm="ngForm" (ngSubmit)="onUpdate()" class="w-75 mx-auto">
              <div class="form-group mb-3">
                  <label>Name</label>
                  <input type="text" class="form-control" name="name" [(ngModel)]="project.name" required
                      #name="ngModel" minlength="1" maxlength="50" />
                  <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
                      Name is required!
                  </div>
              </div>
              <div class="form-group mb-3">
                  <label>Description</label>
                  <textarea class="form-control" name="description" [(ngModel)]="project.description"
                      placeholder="Description" required #description="ngModel" maxlength="200"></textarea>
                  <div *ngIf="description.invalid && description.touched" class="invalid-feedback">
                      Description is invalid!
                  </div>
              </div>
              <div class="form-group mb-3">
                  <label>Start Date</label>
                  <p-calendar [(ngModel)]="project.startDate" name="startDate" [showIcon]="true" class="form-control" dateFormat="yy-mm-dd"></p-calendar>
              </div>
              <div class="form-group mb-3">
                  <label>End Date</label>
                  <p-calendar [(ngModel)]="project.endDate" name="endDate" [showIcon]="true" class="form-control" dateFormat="yy-mm-dd"></p-calendar>
              </div>
              <div class="d-flex justify-content-between">
                  <button type="button" pButton pRipple class="btn btn-warning" (click)="onBack()">
                      <i class="pi pi-arrow-left"></i> Back
                  </button>
                  <button type="submit" pButton pRipple class="btn btn-success"
                      [disabled]="!projectForm.form.valid">
                      <i class="pi pi-check"></i> Save
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>
