<div class="container mt-3">
  <div class="users">
    <h2 style="text-align:left;float:left;padding-right:25px">Employees</h2>
      <button class="btn btn-primary" (click)="onAdd()" type="button" >
        Add User
      </button>

    </div>
    <hr style="clear:both;" />
  <div class="card">
    <p-table [value]="users" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[1,5, 10, 15]">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 20%">Name</th>
          <th style="width: 20%">Email</th>
          <th style="width: 10%">Role</th>
          <th style="width: 15%">Task</th>
          <th style="width: 15%">Project</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.tasks.title }}</td>
          <td>{{ user.tasks.project.name }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
      </ng-template>
      <ng-template pTemplate="paginatorright">
        <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
      </ng-template>
    </p-table>
  </div>
</div>
<router-outlet></router-outlet>
